<html lang="fr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   LCL Carte Visa Premier
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white text-gray-800">
  <!-- Top bar with LCL logo and navigation -->
  <header class="border-b border-gray-300">
   <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2">
    <div class="flex items-center space-x-4">
     <img alt="LCL logo in blue background with white text" class="h-10 w-auto" height="40" src="images.jpg" width="120"/>
     <nav class="hidden md:flex space-x-6 text-sm font-semibold text-gray-700">
      <a class="hover:text-blue-700" href="#">
       Compte &amp; Carte
      </a>
      <a class="hover:text-blue-700" href="#">
       Épargne
      </a>
      <a class="hover:text-blue-700" href="#">
       Crédit
      </a>
      <a class="hover:text-blue-700" href="#">
       Assurance
      </a>
      <a class="hover:text-blue-700" href="#">
       Découvrir
      </a>
      <a class="hover:text-blue-700" href="#">
       Simulation &amp; Devis
      </a>
      <a class="hover:text-blue-700" href="#">
       La Banque &amp; Vous
      </a>
     </nav>
    </div>
    <div class="flex items-center space-x-3 text-sm">
     <button class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-3 py-1 rounded" type="button">
      Ouverture de compte
     </button>
     <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-3 py-1 rounded" type="button">
      Espace client
     </button>
     <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-3 py-1 rounded" type="button">
      Mon espace pro
     </button>
    </div>
   </div>
  </header>
  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
   <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-12">
    <div class="md:flex-1 text-center md:text-left">
     <h1 class="text-sm uppercase font-semibold text-gray-500 mb-2">
      LCL BANQUE ET ASSURANCE
     </h1>
     <h2 class="text-3xl font-bold text-gray-900 mb-4">
      Carte Visa Premier
     </h2>
     <p class="text-lg text-gray-700 mb-6">
      40€ offerts !
     </p>
     <p class="text-gray-600 mb-6 max-w-md">
      Avec la Carte Visa Premier, profitez de vos achats en toute sérénité et de bons plans exclusifs !
     </p>
     <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded" type="button">
      Découvrir l'offre
     </button>
    </div>
    <div class="md:flex-1 mt-8 md:mt-0 flex justify-center md:justify-end">
     <img alt="Woman wearing orange top with arms raised happily on a beach with blue sky background" class="rounded-lg shadow-lg max-w-full h-auto" height="300" src="https://storage.googleapis.com/a1aa/image/2c8aa28b-4f2c-4f89-a02d-306921f399fb.jpg" width="400"/>
    </div>
   </div>
  </main>
 </body>
</html>
