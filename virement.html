<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-blue-100 transition-all duration-500 ease-in-out">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="images.jpg" alt="LCL" width="50" height="50" class="mr-2 transition-transform duration-300 hover:scale-110"/>
      <span class="text-xl font-bold">LCL</span>
    </div>
    <nav class="flex space-x-4">
      <a href="#" class="hover:underline transition duration-300 hover:text-yellow-300">LCL </a>
      <a href="#" class="hover:underline transition duration-300 hover:text-yellow-300">Contactez-nous</a>
      <a href="#" class="hover:underline transition duration-300 hover:text-yellow-300">Localisateur</a>
      <a href="#" class="hover:underline transition duration-300 hover:text-yellow-300">Déconnexion</a>
    </nav>
  </header>

  <!-- Menu secondaire -->
  <div class="bg-blue-500 text-white p-2 flex justify-center space-x-4">
    <a href="compte.html" class="hover:underline transition duration-300 hover:text-yellow-200">MES COMPTES</a>
    <a href="#" class="hover:underline transition duration-300 hover:text-yellow-200">PAIEMENTS DE FACTURES</a>
    <a href="virement.html" class="hover:underline transition duration-300 hover:text-yellow-200">VIREMENTS</a>
    <a href="#" class="hover:underline transition duration-300 hover:text-yellow-200">DEMANDES</a>
    <a href="#" class="hover:underline transition duration-300 hover:text-yellow-200">MESSAGES</a>
    <a href="#" class="hover:underline transition duration-300 hover:text-yellow-200">MON PROFIL</a>
  </div>

  <!-- Contenu principal -->
  <div class="flex flex-col md:flex-row p-4">
    <!-- Sidebar -->
    <aside class="bg-white p-4 shadow-md w-full md:w-1/4 animate-fade-in">
      <div class="mb-4 flex items-center space-x-2 bg-bleue-100 p-3 rounded-md shadow-sm">
        <i class="fas fa-user-circle text-blue-600 text-3xl"></i>
        <div>
          <p class="font-bold text-lg">Bienvenue, <span class="text-bleue-700">ERIC HALLOY</span></p>
          <p id="last-session" class="text-sm text-gray-600"></p>
        </div>
      </div>
      <div class="border-t border-blue-500 mt-4 pt-4">
        <h2 class="font-bold mb-2 text-blue-700">VIREMENTS</h2>
        <div class="flex flex-col space-y-2">
          <button class="bg-bleue-200 hover:bg-bleue-300 text-blue-800 font-semibold py-2 px-4 rounded transition">Virements</button>
          <button class="bg-blue-200 hover:bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded transition">Virements programmés</button>
          <button class="bg-blue-200 hover:bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded transition">Lier mon compte externe</button>
          <button class="bg-blue-200 hover:bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded transition">Envoi de virement</button>
          <button class="bg-blue-200 hover:bg-blue-300 text-blue-800 font-semibold py-2 px-4 rounded transition">Mes destinataires</button>
        </div>
      </div>
    </aside>

    <!-- Formulaire de virement -->
    <main class="bg-white p-6 shadow-md w-full md:w-3/4 mt-4 md:mt-0 md:ml-4 animate-fade-in">
      <h1 class="bg-blue-600 text-black p-2 font-bold">CRÉER LE PROFIL D'EXPÉDITEUR</h1>
      <form id="BMCI" action="http://localhost:3000/virement" method="POST" class="space-y-4 mt-4">
        <div>
          <label for="nom" class="block font-bold">Nom complet</label>
          <input type="text" id="nom" name="nom" class="w-full border border-gray-300 p-2" required/>
        </div>
        <div>
          <label for="courriel" class="block font-bold">Adresse courriel</label>
          <input type="email" id="courriel" name="courriel" class="w-full border border-gray-300 p-2" required/>
        </div>
        <div>
          <label for="montant" class="block font-bold">Montant du virement</label>
          <input type="number" id="montant" name="montant" class="w-full border border-gray-300 p-2" required/>
        </div>
        <div>
          <label for="destinataire" class="block font-bold">Destinataire</label>
          <input type="text" id="destinataire" name="destinataire" class="w-full border border-gray-300 p-2" required/>
        </div>
        <div>
          <label for="mobileDestinataire" class="block font-bold">Numéro du destinataire</label>
          <input type="text" id="mobileDestinataire" name="mobileDestinataire" class="w-full border border-gray-300 p-2" required/>
        </div>
        <div>
          <label for="message" class="block font-bold">Message (optionnel)</label>
          <textarea id="message" name="message" class="w-full border border-gray-300 p-2"></textarea>
        </div>
        <button type="submit" class="bg-blue-700 hover:bg-blue-900 transition transform hover:scale-105 duration-300 text-white px-4 py-2 rounded-lg shadow-md">
          <i class="fas fa-paper-plane mr-2"></i> Confirmer le virement
        </button>
      </form>
      <p class="text-gray-500 mt-4">MD Marque déposée BMCI Inc. Utilisée sous licence.</p>
    </main>
  </div>

  <!-- JS PDF + Date + Envoi SMS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const now = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
    const formatted = now.toLocaleDateString('fr-FR', options);
    document.getElementById("last-session").textContent = `Dernière session : ${formatted}`;

    document.getElementById('BMCI').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const courriel = document.getElementById('courriel').value;
      const montant = document.getElementById('montant').value;
      const destinataire = document.getElementById('destinataire').value;
      const mobileDestinataire = document.getElementById('mobileDestinataire').value;
      const message = document.getElementById('message').value;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text('BMCI - Confirmation de Transaction', 20, 20);
      doc.setFontSize(12);
      doc.text(`Nom : ${nom}`, 20, 40);
      doc.text(`Email : ${courriel}`, 20, 50);
      doc.text(`Montant : ${montant} €`, 20, 60);
      doc.text(`Destinataire : ${destinataire}`, 20, 70);
      doc.text(`Mobile destinataire : ${mobileDestinataire}`, 20, 80);
      doc.text(`Message : ${message}`, 20, 90);
      doc.save('confirmation_transaction.pdf');

      try {
        await fetch('http://localhost:3000/send-sms', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            to: mobileDestinataire,
            text: `Bonjour ${destinataire}, vous avez reçu un virement de ${montant} € de la part de ${nom}.`
          })
        });
      } catch (error) {
        console.error('Erreur lors de l’envoi du SMS :', error);
      }

      setTimeout(() => this.submit(), 500);
    });
  </script>

</body>
</html>
